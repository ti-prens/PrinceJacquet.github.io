<style>
  .contact-form {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    background-color: rgba(38, 53, 78, 0.85); /* Semi-transparent background */
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    color: #ffffff; /* Text color for labels and button */
  }

  .contact-form label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
  }

  .contact-form input[type="email"],
  .contact-form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
    box-sizing: border-box;
    background-color: #ffffff; /* Input background color */
    color: #333333; /* Input text color */
  }

  .contact-form textarea {
    resize: vertical;
    height: 120px; /* Adjust height as needed */
  }

  .contact-form button[type="submit"] {
    background-color: #fdd942; /* Button background color */
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    margin: 0 auto; /* Center the button */
    display: block; /* Ensures the button is a block element for margin: 0 auto; to work */
  }

  .contact-form button[type="submit"]:hover {
    background-color: #fde161; /* Button hover background color */
  }
</style>

<div class="contact-form">
  <form action="https://formspree.io/f/xrgnnabk" method="POST">
    <label for="email">Your email:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Your message:</label>
    <textarea id="message" name="message" rows="4" required></textarea>

    <button type="submit">Send</button>
  </form>
</div>
